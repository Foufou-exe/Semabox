<!DOCTYPE html>
<html>
    <head>
        <title>Api Test Semabox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    </head>
    <body>
        <div align="center">
            <h1>Informations sur le serveur</h1>
            <p>On fait un test de script pour voir les Informations</p>
            <table border="2",>
                <tr>
                    <th> Information </th>
                    <th> Valeur </th>
                </tr>
                {% for key, value in info_server %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
